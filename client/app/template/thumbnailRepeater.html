<div ng-repeat="thumbnail in thumbnails">
	<div class="col-sm-3">
		<a style="display: block;" class="a_no_style hover_effect" href="#{{thumbnail.route}}">
			<div class="thumbnail">
				<img src="{{ thumbnail.image }}" alt="">				
				<div class="caption">
					<h4>{{ thumbnail.title }}</h4>
					<p><i>{{ thumbnail.text }}</i></p>
				</div>
			</div>
		</a>
	</div>
</div>
